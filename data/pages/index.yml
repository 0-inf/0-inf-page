          0-inf는 "0부터 무한대까지" 배워나가겠다는 열정과 도전 정신을 담고 있습니다. 단순한 슬로건을 넘어 0부터 하나씩 나아가는 것은 우리의 근본적 철학이자 접근 방식입니다.
          2020년을 시작으로 국내·외 대회 참가 및 수상 / io 게임 개발 / 음악 및 youtube 영상 제작 / 그리고 연구 및 programming을 통해 끊임없는 성장과 도전의 이야기를 써내려가고 있습니다. (
