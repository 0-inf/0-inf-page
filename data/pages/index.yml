  - block:
      - name: span
        text: |
          0-inf는 새로운 아이디어의 끊임없는 탐구와 자유로운 소통의 장입니다. 기술적 전문성과 창의적 접근, 그리고 음악적 감수성을 결합합니다.
          팀원 개개인의 학습에 대한 열정과 협력적 성장은 0-inf의 가장 큰 강점입니다.
          각 팀원의 관다양한 재능과 심사를 존중하며, 협력을 통해 프로젝트를 진행해 나가고 있습니다.
          우리는 서로 지식을 공유하고, 함께 성장하며, 새로운 도전을 두려워하지 않습니다. 0-inf는 실패를 단순한 실수가 아니라 0에서 inf로 나아가는 하나의 과정으로 여깁니다.
  - block:
      - name: break
        h: 0.5rem
  - block:
      - name: text
        text: |
          기술의 세계에서 0부터 무한대까지의 여정은 끝이 없습니다. 우리는 항상 배우고, 탐구하고, 혁신합니다. 새로운 기술, 새로운 아이디어, 새로운 가능성을 향한 우리의 여정은 계속될 것입니다.
          0-inf의 비전은 간단합니다. 끊임없이 배우고, 성장하며, 혁신하는 것. 0부터 시작해 무한대를 향해 나아가는 우리의 여정은 앞으로도 계속될 것입니다.
        indent: true
